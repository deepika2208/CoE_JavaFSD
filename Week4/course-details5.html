<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Course Details</h1>
  </header>
  <main class="course-details-content">
    <div id="course-details"></div>
    <div class="reviews">
      <h3>User Reviews</h3>
      <div class="review">
        <p><strong>Alice:</strong> Great course, very informative!</p>
      </div>
      <div class="review">
        <p><strong>Bob:</strong> Helped me build my first website.</p>
      </div>
    </div>
    <a class="back-link" href="index.html#courses">‚Üê Back to Courses</a>
  </main>
  <footer>
    <p>&copy; 2025 Online Education Platform</p>
  </footer>
  <script>
    function getQueryParam(param) {
      let params = new URLSearchParams(window.location.search);
      return params.get(param);
    }
    
    function loadCourseDetails() {
      const course = getQueryParam('course');
      const detailsContainer = document.getElementById('course-details');
      let content = '';
      if(course === 'htmlcss') {
        content = `<h2>HTML & CSS</h2>
                   <p>This course covers the fundamentals of HTML and CSS, including semantic HTML, responsive design, and modern layout techniques. Prerequisites: None.</p>`;
      } else if(course === 'jsessentials') {
        content = `<h2>JavaScript Essentials</h2>
                   <p>Learn core JavaScript concepts and build interactive websites. Prerequisites: Basic HTML/CSS knowledge.</p>`;
      } else if(course === 'graphicdesign') {
        content = `<h2>Graphic Design Basics</h2>
                   <p>Explore design principles and learn to create stunning visuals using industry-standard tools. Prerequisites: None.</p>`;
      } else if(course === 'digitalmarketing') {
        content = `<h2>Digital Marketing 101</h2>
                   <p>Understand online marketing strategies and learn how to promote your brand effectively. Prerequisites: None.</p>`;
      } else {
        content = `<h2>Course Not Found</h2><p>Please select a valid course.</p>`;
      }
      detailsContainer.innerHTML = content;
    }
    
    loadCourseDetails();
  </script>
  
</body>
</html>
