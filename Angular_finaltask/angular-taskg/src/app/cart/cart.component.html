<div class="container mt-4">
    <h2>Your Cart ðŸ›’</h2>
    <div *ngIf="cartItems.length === 0">
      <p>Your cart is empty.</p>
    </div>
    <div *ngFor="let item of cartItems; let i = index" class="card mb-3 d-flex flex-row align-items-center">
      <img [src]="item.image" alt="{{ item.title }}" class="cart-img">
      <div class="card-body">
        <h5 class="card-title">{{ item.title ? item.title : 'No Title Available' }}</h5>
        <p class="card-text">Price: {{ item.price | currency:'USD' }}</p>
        <button class="btn btn-danger" (click)="removeFromCart(i)">Remove</button>
      </div>
    </div>
    <button class="btn btn-warning" (click)="clearCart()" *ngIf="cartItems.length > 0">Clear Cart</button>
  </div>
