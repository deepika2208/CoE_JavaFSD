<div class="container mt-4" *ngIf="product">
    <h2>Product Details</h2>
    <div class="card">
      <img [src]="product.image" class="card-img-top" alt="{{ product.name }}" style="height: 300px; object-fit: contain;">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">Price: {{ product.price | currency:'USD' }}</p>
        <p class="card-text">{{ product.description }}</p>
        <button class="btn btn-success" (click)="addToCart()">ðŸ›’ Add to Cart</button>
      </div>
    </div>
  </div>
