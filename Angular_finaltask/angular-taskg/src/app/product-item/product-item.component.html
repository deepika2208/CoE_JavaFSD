<div class="top-buttons">
  
    <button class="btn btn-success cart-btn" (click)="goToCart()">ðŸ›’ Cart</button>
    <button class="btn btn-primary logout-btn" (click)="logout()">Logout</button>
  </div>
  
  <div class="card h-100">  
    <img [src]="product?.image" class="card-img-top" alt="{{ product?.title }}">
    <div class="card-body d-flex flex-column">  
      <h5 class="card-title">{{ product?.title ? (product?.title | uppercase) : 'Product Title Missing' }}</h5> 
      <p class="card-text">Price: {{ product?.price | currency:'USD' }}</p>
      <p class="card-text flex-grow-1">{{ product?.description | customTrim: 50 }}</p>  
  
      <div class="mt-auto d-flex justify-content-between">
        <button class="btn btn-primary" (click)="selectProduct(product?.id)">View Details</button>
        <button class="btn btn-success" (click)="addToCart()">ðŸ›’ Add to Cart</button>
      </div>
    </div>
  </div>
