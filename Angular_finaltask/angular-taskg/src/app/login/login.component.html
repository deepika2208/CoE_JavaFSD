<div class="shopkart-header">
  <h1>ShopMart üõçÔ∏èüõí</h1>
</div>

<div class="main-container">
  
  <!-- Left side quote and image -->
  <div class="left-section">
      <div class="quote">
          <p>"To shop or not to shop, that's not even a question!"</p>
      </div>
      <div class="image-container">
          <img src="/assets/shopping.jpg" alt="Shopping Image">
      </div>
  </div>

  <!-- Login Form -->
  <div class="container">
      <h2>Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="login()">
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" [(ngModel)]="username" class="form-control" required />
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" [(ngModel)]="password" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
      </form>
  </div>

  <!-- Right side image -->
  <div class="image-container">
      <img src="/assets/shopping1.jpg" alt="Shopping Image 1">
  </div>
</div>
